<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class= "panel-body table-responsive">
        <table class="table text-center" id="TrainData">
          <thead>
            <tr>
              <th class ="heading text-center">Train Name</th>
              <th class ="heading text-center">Destination</th>
              <th class ="heading text-center">Frequency (min)</th>
              <th class ="heading text-center">Next Arrival</th>
              <th class ="heading text-center">Minutes away</th>
            </tr>
          </thead>
          <tbody id="TrainDetails"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Train</h3>
      </div>
		<div class="panel-body"></div>
	  		
				<div class="panel-body table-responsive">
					<table class="table text-center" id="addTrain">

						<div class="form-group">
						<label for="text">Train Name:</label>
						<input type="text" class="form-control" id="TrainName">
						</div>
						  	<div class="form-group">
						  	<label for="text">Destination:</label>
						  	<input type="text" class="form-control" id="Destination">
						  	</div>
							   <div class="form-group">
							   <label for="text">First Train Time (HH:mm - military time:</label>
							   <input type="text" class="form-control" id="FirstTrain">
							  </div>
								  <div class="form-group">
								    <label for="text">Frequency (min):</label>
								    <input type="number" class="form-control" id="Frequency">
								  </div>
						  				<button type="submit" class="btn btn-default" id="addTrain">Submit</button>

					</form>
				</div>
